  <body>
    <div class="bg-contact2">
      <div class="container-contact2">
        <div class="wrap-contact2">
          <form class="contact2-form validate-form">
            <div class="imgcontainer">
              <img
                src="images/nike-swoosh-wikipedia.jpg"
                alt="Avatar"
                class="avatar"
              />
            </div>
            <span class="contact2-form-title">
              Invoice from PandaScrow
            </span>

            <span class="contact3-form-title">
              Billed to Eze Luke
            </span>

            <span class="contact4-form-title">
              N50,000 due 30th November, 2027
						</span>
						
						<div class="row">
              <div class="col-md-6 mb-3">
								<button id="formButton1" style="border: 1px solid green;"
								class="btn btn-block">
									<i class="fa fa-credit-card" aria-hidden="true"></i> Card
								</button>
							</div>
							
              <div class="col-md-6 mb-3">
								<button id="formButton" style="border: 1px solid green;"
								class="btn btn-block">
									<i class="fa fa-building" aria-hidden="true"></i> Bank
								</button>
              </div>
              
						</div>
						
						<hr class="mb-4" />

            <div id="form0" class="row mb-3">
              <div class="col-md-6 mb-3">
                <label for="cc-name">Name on card</label>
                <input
                  type="text"
                  class="form-control"
                  id="cc-name"
                  placeholder="Name"
                  required=""
                />
                <div class="invalid-feedback">
                  Name on card is required
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="cc-number"
                  >Debit card number</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="cc-number"
                  placeholder="Card number"
                  required=""
                />
                <div class="invalid-feedback">
                  Credit card number is required
                </div>
              </div>
            </div>
            <div id="form2" class="row">
              <div class="col-md-3 mb-3">
                <label for="cc-expiration"
                  >Expiration</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="cc-expiration"
                  placeholder="MM/YY"
                  required=""
                />
                <div class="invalid-feedback">
                  Expiration date required
                </div>
              </div>
              <div class="col-md-3 mb-3">
                <label for="cc-cvv">CVV</label>
                <input
                  type="text"
                  class="form-control"
                  id="cc-cvv"
                  placeholder="CVV"
                  required=""
                />
                <div class="invalid-feedback">
                  Security code required
                </div>
              </div>
						</div>
						
						<!-- this is for bank -->

						 <div id="form1" class="row mb-3">
              <div class="col-md-6 mb-3">
                <label for="cc-name">Name of Bank</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Name of Bank"
                  required=""
                />
              </div>
              <div class="col-md-6 mb-3">
                <label for="cc-number"
                  >Account number</label
                >
                <input
                  type="text"
                  class="form-control"
                  placeholder="Account number"
                  required=""
                />
                <div class="invalid-feedback">
                  Account number is required
                </div>
              </div>
            </div>
            <div id="form3" class="row">
              <div class="col-md-12 mb-3">
                <label for="cc-expiration"
                  >Account Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  placeholder="Account Name"
                  required=""
                />
              </div>
            </div>


						<!-- this is for bank -->
            <hr class="mb-4" />
            <button
							class="btn btn-primary btn-lg btn-block"
							style="background-color: rgb(13, 87, 21) !important; border: none !important;"
              type="submit"
            >
               Pay Invoice
            </button>
          </form>
        </div>
      </div>
    </div>

    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    
    <script src="vendor/bootstrap/js/popper.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    
		<script src="vendor/select2/select2.min.js"></script>
		
		<script>

			// JavaScript for disabling form submissions if there are invalid fields
(function () {
  'use strict'

  window.addEventListener('load', function () {
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.getElementsByClassName('needs-validation')

    // Loop over them and prevent submission
    Array.prototype.filter.call(forms, function (form) {
      form.addEventListener('submit', function (event) {
        if (form.checkValidity() === false) {
          event.preventDefault()
          event.stopPropagation()
        }
        form.classList.add('was-validated')
      }, false)
    })
  }, false)
}())
		</script>
	 
	 <script>
		 $("#formButton").click(function(){
        $("#form1").toggle();
        $("#form3").toggle();
        $("#form0").hide();
        $("#form2").hide();
    });
	 </script>

	 <script>
		 $("#formButton1").click(function(){
        $("#form1").hide();
        $("#form3").hide();
        $("#form0").toggle();
        $("#form2").toggle();
    });
	 </script>
	 
  </body>
